<div id="commandline">
  <div id="comamndline-ngfor" *ngFor="let id of messageIDs">
    <usermessage
      id="message_{{ id }}"
      class="selbrilist-selbriitem"
    ></usermessage>
  </div>

  <input
    id="commandline-input"
    class="commandline-input"
    [(ngModel)]="line"
    (keyup)="handleKeyUp($event)"
  />
</div>
